    <script type="text/babel">
      function Car(props) {
        return (
          <div className="car">
            <h3>{props.name}</h3>
            <p>
              Year: <strong>{props.year}</strong>
            </p>
            <p>
              Color: <strong>{props.color}</strong>
            </p>
          </div>
        );
      }
      function App() {
        return (
          <div className="app">
            <Car name="Lexus" year="2021" color="White" />
            <Car name="Audi" year="2019" color="Red" />
            <Car name="Tesla Model X" year="2020" color="Black" />
            <Car name="Honda" year="2021" color="White" />
            <Car name="Lamborghini" year="2019" color="Yellow" />
            <Car name="Hyundai" year="2017" color="Grey" />
          </div>
        );
      }
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
